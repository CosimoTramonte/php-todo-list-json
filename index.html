<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>PHP ToDo List JSON</title>
</head>
<body>

    <div id="app">
        <div class="container position-relative">

            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
    
            <div class="input-area">
               
                <input v-model.trim="newTask" @keyup.enter="addNewTask" type="text" class="form-control" placeholder="Scrivi qui la tua task">
    
                <button @click="addNewTask" type="button" class="btn btn-danger">Aggiungi</button>
                
            </div>

            <div class="errorContainer position-absolute">
                <span class="errorTask"><strong>{{message}}</strong></span>
            </div>
    
            <div class="container w-75">

                <h2 v-if="list.length === 0">Non ci sono pi√π task &#128521</h2>
                
                <ul v-else class="task-list">

                    <li v-for="(task,index) in list" :key="index" class="single-task d-flex justify-content-between">

                        <div class="textDiv">
                            <span>{{task.taskText}}</span>
                        </div>

                        <div class="actionDiv d-flex justify-content-between align-items-center">
                            <span class="px-3 d-flex"><input @click="isDone(index)" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" :checked="task.isDone"></span>
                            <span @click="removeTask(index)" class="px-3"><i class="fa-solid fa-trash"></i></span>
                        </div>

                    </li>

                </ul>
    
            </div>

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
